        body {

            scroll-behavior: smooth;

        .glass {
            background: rgba(255, 255, 255, 0.03);

            transform: translateY(-1px);
        }
        .step-gradient {
            background: linear-gradient(135deg, #fe2c55 0%, #25f4ee 100%);
        }
        .card-dark {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
        }
